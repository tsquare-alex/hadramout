name: hadrmouthamza
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_bloc: ^8.1.3
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  equatable: ^2.0.5
  pin_code_fields: ^8.0.1
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  dotted_border: ^2.1.0
  sms_autofill: ^2.3.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Cairo
      fonts: 
        - asset: assets/fonts/CairoSemiBold.ttf
          weight: 600
        - asset: assets/fonts/CairoMedium.ttf
          weight: 500
        - asset: assets/fonts/CairoBold.ttf
          weight: 700
        - asset: assets/fonts/CairoRegular.ttf
          weight: 400
    - family: Lalezar
      fonts: 
        - asset: assets/fonts/LalezarRegular.ttf
          weight: 400
